<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Navidad Animada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Web de Navidad Animada</h1>
        <button id="translateButton">Traducir</button>
    </header>

    <script>
        // Fonction de traduction
        function translate(){
            let title = document.querySelector('.title');
            if (title.innerHTML == "Web de Navidad Animada") {
                title.innerHTML = "Animated Christmas Page";
            } else {
                title.innerHTML = "Web de Navidad Animada";
            }
        }

        // Ajouter un écouteur d'événements sur le bouton
        document.getElementById('translateButton').addEventListener('click', translate);
    </script>
</body>
</html>
